<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualization of the number of deaths by cause around the world per year</title>

  <!--  Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

  <!--  Icon  -->
  <link rel="icon" href="images/icon.png">

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Personnal CSS. -->
  <link href="./style/style.css" rel="stylesheet" type="text/css">

  <script>
    $( document ).ready(function() {
      main();
    });
  </script>
  <!-- Personnal JS -->
  <script type="text/javascript" src="script/main.js"></script>
  <script type="text/javascript" src="script/geomap.js"></script>

</head>
<body>
  <!--Scatterplot:
  <div id="scatterplot"></div>-->
  <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 ">
    <a class="navbar-brand" href="#">
      <img src="./img/skull.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Causes of Deaths
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="#">GeoMap</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">ScatterPlot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">BarPlot</a>
      </li>
    </ul>
  </nav>
  <div class="container-md">

    <div id="GeoMap" class="Visualization d-flex flex-row">
      <div class="row">
        <div class="col">
          <div>
            <svg id="geomapw"></svg>
            <svg id="geomap_legend"></svg>
          </div>
          <div>
            <label for="slider_geomap" class="form-label">Years</label>
            <input type="range" class="form-range" id="slider_geomap" min="1990" value="1990" max="2019" name="slider_geomap">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="logscale_geomap" name="logscale_geomap">
              <label class="form-check-label" for="logscale_geomap">Ã‰chelle logarithmique</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="prop_geomap" name="prop_geomap">
              <label class="form-check-label" for="prop_geomap">En pourcentage</label>
            </div>
          </div>
        </div>
        <div class="col">
        

          <div class="btn-group" id="list_cause_parent">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Causes
            </button>
            <ul class="dropdown-menu" id="list_cause">
            </ul>
          </div>
        </div> 
      </div>
    </div>




    <div id="Scatter" class="Visualization d-flex flex-row justify-content-center mt-3"></div>
    <div id="BarPlot" class="Visualization"></div>

  </div>
</body>
</html>
