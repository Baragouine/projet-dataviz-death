<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Personnal CSS. -->
  <link href="./style/style.css" rel="stylesheet" type="text/css">

  <script>
    $( document ).ready(function() {
      main();
    });

  <!-- Personnal JS -->

<body>
  <!--Scatterplot:
  <div id="scatterplot"></div>-->
  <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 ">
    <a class="navbar-brand" href="#">
      <img src="./img/skull.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Causes of Deaths
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="#">GeoMap</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">ScatterPlot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">BarPlot</a>
      </li>
    </ul>
  </nav>
  <div class="container-md">
    <div class="home">

    </div>

    <div id="GeoMap" class="Visualization d-flex flex-row">
      <div class="row">
        <div class="col">
          <div>
            <svg id="geomapw"></svg>
            <svg id="geomap_legend"></svg>
          </div>
          <div>
            <input type="range" id="slider_geomap" min="1990" value="1990" max="2019">
            <label for="logscale_geomap">
              <input type="checkbox" id="logscale_geomap" name="logscale_geomap">
              Ã‰chelle logarithmique
            </label>
            <label for="prop_geomap">
              <input type="checkbox" id="prop_geomap" name="prop_geomap">
              En pourcentage
            </label>
          </div>
        </div>
        <div class="col">
          <div id="list_cause_parent" class="dropdown-check-list" tabindex="100">
            <span class="anchor">Causes</span>
            <ul id="list_cause" class="items">
              <li><input type="checkbox" />Apple </li>
              <li><input type="checkbox" />Orange</li>
              <li><input type="checkbox" />Grapes </li>
              <li><input type="checkbox" />Berry </li>
              <li><input type="checkbox" />Mango </li>
              <li><input type="checkbox" />Banana </li>
              <li><input type="checkbox" />Tomato</li>
            </ul>
          </div>
        </div>
    </div>

    <div id="Scatter" class="Visualization d-flex flex-row justify-content-center mt-3">
    </div>

    <div id="BarPlot" class="Visualization">

    </div>
  </div>
