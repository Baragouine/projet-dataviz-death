<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualization of the number of deaths by cause around the world per year</title>

  <!--  Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

  <!--  Icon  -->
  <link rel="icon" href="images/icon.png">

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Personnal CSS. -->
  <link href="./style/style.css" rel="stylesheet" type="text/css">

  <script>
    $( document ).ready(function() {
      main();
      frontMain();
    });
  </script>
  <!-- Personnal JS -->
  <script type="text/javascript" src="script/main.js"></script>
  <script type="text/javascript" src="script/geomap.js"></script>
  <script type="text/javascript" src="script/line_chart_country.js"></script>
  <script type="text/javascript" src="script/scatterplot.js"></script>
  <script type="text/javascript" src="script/front.js"></script>

</head>
<body>
  <!--Scatterplot:
  <div id="scatterplot"></div>-->
  <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 ">
    <a class="navbar-brand" href="#">
      <img src="./img/skull.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Causes of Deaths
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="#_GeoMap" onclick="setContent('GeoMap');">GeoMap</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#_Scatter" onclick="setContent('Scatter');">ScatterPlot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#_BarPlot" onclick="setContent('BarPlot');">BarPlot</a>
      </li>
    </ul>
  </nav>
  <div>
    <div id="GeoMap">
      <div class="settings" style="display: flex; justify-content: center;">
        <div>
          <div style="display: flex; gap: 10px; padding: 10px;">
            <p>Choose causes of death <button type="button" class="btn btn-danger btn-sm dropdown-toggle" onclick="showCheckboxes('checkboxesCauses')">Causes </button></p> 
            <label class="toggle">
              <input class="toggle-checkbox" id="logscale_geomap" type="checkbox">
              <div class="toggle-switch"></div>
              <span class="toggle-label">Log scale</span>
            </label>
            <label class="toggle">
              <input class="toggle-checkbox" id="prop_geomap" type="checkbox">
              <div class="toggle-switch"></div>
              <span class="toggle-label">% scale</span>
            </label>
          </div>
        
          <div class="checkboxes" id="checkboxesCauses"><div id="list_cause" class="mt-2">
          </div></div>
        </div>
        
      </div>
      <div class="Visualization" style="display: flex; flex-wrap: wrap;">
        <div class="map">
          <div class="text-center">
            <h3>
              <span id="geomap_titre_mode">Nombre</span> de morts par pays pour les causes sélectionnés en <span id="geomap_titre_date"></span>
            </h3>
          </div>
          <div id="geomap_help" class="text-danger text-center" style="font-size: 12px;">
            Survolé un pays avec la souris pour avoir plus de détails.
          </div>
          <div ><svg id="geomapw" width="100%"></svg></div>
          <div class="container">
            <Input class="range" type="range" name="slider_geomap" id="slider_geomap" value="1990" min="1990" max="2019" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
            
            <div class="box-minmax">
              <span class="rangeValue">1990</span><span class="rangeValue" id="rangeValue">1990</span><span class="rangeValue" >2019</span>
            </div>
          </div>
          
        </div>
        <div class="annexe">
          <div style="display: flex; flex-wrap: wrap; justify-content: space-between; ">
            <div class="legends" style="margin-left: 18px;"> 
              <svg id="geomap_legend"></svg>
            </div>
            <div class="chart">
              <svg id="line_chart_country" width="350" height="250"></svg>
            </div>
            <div id="geomap_info_contry" class="info" style="margin-left: 30px;"></div>
          </div>
        </div>
      </div>
    </div>
      
    <div id="Scatter" class="Visualization">
      <div>
        <button type="button" class="btn btn-danger btn-sm dropdown-toggle" onclick="showCheckboxes('checkboxesYears')">years</button>
        <div><div class="checkboxes" id="checkboxesYears"> <div id="scatterplot_list_year"></div> </div></div>
        
        <button type="button" class="btn btn-danger btn-sm dropdown-toggle" onclick="showCheckboxes('checkboxesCountries')">Countries</button>
        <div><div class="checkboxes" id="checkboxesCountries"><div id="scatterplot_list_country"></div></div></div>
        
        <label for="scatterplot_list_cause_x">Cause 1 (X):</label>
        <select id="scatterplot_list_cause_x" onchange="onScatterPlotListCauseXChange()">
          <option value="Dog">Dog</option>
        </select>

        <label for="scatterplot_list_cause_y">Cause 2 (Y):</label>
        <select id="scatterplot_list_cause_y" onchange="onScatterPlotListCauseYChange()">
          <option value="Cat">Cat</option>
        </select>

        <label class="toggle">
          <input class="toggle-checkbox" id="scatterplot_proportion" type="checkbox">
          <div class="toggle-switch"></div>
          <span class="toggle-label">% Scale</span>
        </label>

        <label class="toggle">
          <input class="toggle-checkbox" id="scatterplot_log_x" type="checkbox">
          <div class="toggle-switch"></div>
          <span class="toggle-label">Log X</span>
        </label>

        <label class="toggle">
          <input class="toggle-checkbox" id="scatterplot_log_y" type="checkbox">
          <div class="toggle-switch"></div>
          <span class="toggle-label">Log Y</span>
        </label>
      </div>
      <div>
        <svg id="scatterplot" width="100%" style="max-width: 512px;"></svg>
      </div>
    </div>

    <div id="BarPlot" class="Visualization">
    </div>
  </div>
</body>
</html>
